{{ define "main"}}
  {{/* Album title */}}
  <div class="container-fluid">
    <div class="row py-3">
      <div class="p-3 col-lg-10 col-md-12 mx-auto text-center">
        <h2 class="lh-sm mb-3">{{ .Title }}</h2>
        <div class="lead text-body-secondary">{{ .Params.Description }}</div>
      </div>
    </div>
  </div>

  <div class="container">
    {{ .Content }}
  </div>

  {{- partial "gallery" . -}}
{{ end }}
